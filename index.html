<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanatan Dharma - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background: #b34700;
      color: white;
      padding: 20px;
      margin: 0;
    }

    /* Menu Bar - Simple */
    nav {
      background: #ffffff;
      padding: 12px;
      border-bottom: 2px solid #ddd;
    }
    nav a {
      color: #000000;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #b34700;
    }

    /* Options Grid */
    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .option {
      padding: 40px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .option:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Colors (no green) */
    .classification { background: #ff5733; }   /* Red-Orange */
    .rulers { background: #2980b9; }           /* Blue */
    .spread { background: #8e44ad; }           /* Purple */
    .protectors { background: #f39c12; }       /* Orange-Yellow */
    .ancientist { background: #e74c3c; }       /* Dark Red */
    .warriors { background: #ff9933; }         /* Saffron */
    .contact { background: #9b59b6; }          /* Violet */
  </style>
</head>
<body>
  <h1>Sanatan Dharma Website</h1>

  <!-- Menu Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="classification.html">Classification</a>
    <a href="rulers.html">Great Hindu Rulers</a>
    <a href="spread.html">Spread of Hinduism</a>
    <a href="protectors.html">Protector Organisations</a>
    <a href="ancientist.html">Sanatan Ancientist</a>
    <a href="warriors.html">Great Warriors</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Options on Home Page -->
  <div class="options">
    <a href="classification.html" class="option classification">Classification of Sanatan Dharma</a>
    <a href="rulers.html" class="option rulers">Great Hindu Rulers</a>
    <a href="spread.html" class="option spread">Spread of Hinduism</a>
    <a href="protectors.html" class="option protectors">Protector Organisations</a>
    <a href="ancientist.html" class="option ancientist">Sanatan Ancientist</a>
    <a href="warriors.html" class="option warriors">Great Warriors</a>
    <a href="contact.html" class="option contact">Contact</a>
  </div>
</body>
</html>
