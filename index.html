<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanatan Dharma - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      color: #333;
    }

    /* Moving text (marquee effect) */
    .moving-text {
      width: 100%;
      background: #ff9933;
      color: white;
      font-size: 1.4em;
      padding: 10px 0;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      font-family: "Brush Script MT", cursive;
      font-weight: bold;
    }

    .moving-text span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5em;
      font-family: "Brush Script MT", cursive;
      color: #4a148c;
    }

    .container {
      width: 80%;
      margin: auto;
    }

    .option {
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .option:hover {
      transform: scale(1.05);
    }

    /* Colors */
    .classification { background: #ff9999; }
    .rulers { background: #ffcc99; }
    .spread { background: #ffff99; }
    .protectors { background: #99ff99; }
    .ancientist { background: #99ccff; }
    .warriors { background: #ff9933; } /* saffron */
    .contact { background: #cc99ff; }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: rgba(0,0,0,0.05);
      font-size: 1.2em;
    }

    footer span {
      font-family: "Brush Script MT", cursive;
      font-size: 1.5em;
      color: #d81b60;
    }
  </style>
</head>
<body>

  <!-- Moving Quote -->
  <div class="moving-text">
    <span>Hamari parampara, hamari sanskriti, hamari sabhyata, hamari pahchan hai; ye hai to hum hain</span>
  </div>

  <header>
    <h1>Welcome to Sanatan Dharma</h1>
  </header>

  <div class="container">
    <div class="option classification" onclick="location.href='classification.html'">Classification of Sanatan Dharma</div>
    <div class="option rulers" onclick="location.href='rulers.html'">Great Rulers</div>
    <div class="option spread" onclick="location.href='spread.html'">Spread of Sanatan Dharma</div>
    <div class="option protectors" onclick="location.href='protectors.html'">Protectors</div>
    <div class="option ancientist" onclick="location.href='ancientist.html'">Sanatan Ancientist</div>
    <div class="option warriors" onclick="location.href='warriors.html'">Great Warriors</div>
    <div class="option contact" onclick="location.href='contact.html'">Contact</div>
  </div>

  <footer>
    Created by <span>Ansh Raj</span>
  </footer>

</body>
</html>
